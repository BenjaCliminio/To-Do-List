<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="text-black  w-full h-full" id="main-container">
        <h1 class="xl:text-6xl text-3xl mt-8 font-bold font-mono flex justify-center">To Do List</h1>
    <div id="input-container">
        <input class="xl:mr-10 rounded-xl w-64 h-10 mt-5 text-black" placeholder="Task here" type="text" id="inputArea">
        <button class="mt-5  bg-gray-700 rounded-xl h-10 w-14 text-xl font-bold hover:bg-purple-900 text-gray-800" id="addBtn">ADD</button>
    </div>

    <div class="xl:flex justify-between grid place-content-center columns-1 ml-20 mt-5 p-2" id="states-container">
    <div class="xl:w-96   w-72 h-60 rounded-xl bg-gray-600 mb-5" id="tasks-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 class="flex justify-center font-bold text-xl text-black">To Do</h1>
    </div>
    <div class="xl:w-96   w-72 h-60 rounded-xl bg-gray-600 mb-5" id="in-proccess" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 class="flex justify-center font-bold text-xl text-black">In Progress</h1>
    </div>
    <div class="xl:w-96  mr-20   w-72 h-60 rounded-xl bg-gray-600" id="finished" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 class="flex justify-center font-bold text-xl text-black">Finished</h1>
    </div>
    </div>
    </div>
</body>
</html>
